<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #2A3245;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        .section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 10px 0;
            color: #fff;
        }
        .line {
            flex: 1;
            margin: 10px 0;
            height: 1px;
            background-color: #3A4256;
        }
        .section-title-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .title-text {
            margin-right: 10px;
            font-size: 1.2em;
            font-weight: bold;
            white-space: nowrap;
        }
        .title-line {
            flex-grow: 1;
            height: 1px;
            background-color: #3A4256;
        }
        .title-icons {
            margin-left: 10px;
            color: #fff;
        }
        .cover-list {
            display: flex;
            gap: 8px;
            padding: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
        }
        .cover-list.horizontal-scroll .cover-item {
            flex: 0 0 auto;
        }
        .cover-item {
            width: 100px;
            height: 165px;
            position: relative;
        }
        .cover-item img {
            width: 100%;
            height: 140px;
            border-radius: 4px;
            visibility: hidden;
        }
        .cover-title {
            margin-top: 5px;
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            color: #bbb;
            text-overflow: ellipsis;
            visibility: hidden;
        }
        .skeleton {
            position: relative;
            overflow: hidden;
            background-color: #3a4256;
        }
        .skeleton::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }
        .img-skeleton {
            width: 100%;
            height: 140px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .text-skeleton {
            height: 20px;
            width: 100%;
            border-radius: 3px;
        }
        .img-skeleton,
        .text-skeleton {
            display: block;
        }
        .cover-item.loaded img,
        .cover-item.loaded .cover-title {
            visibility: visible;
        }
        .cover-item.loaded .img-skeleton,
        .cover-item.loaded .text-skeleton {
            display: none;
        }
        .cover-list::-webkit-scrollbar {
            display: none;
        }
        .cover-list {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
