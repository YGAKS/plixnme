  <style>

    document.addEventListener("DOMContentLoaded",function(){const e=document.querySelectorAll(".nav-item"),t=document.getElementById("content-frame"),n=document.getElementById("news-icon"),a=document.getElementById("qr-icon"),o=document.getElementById("qr-menu");function c(n){e.forEach(e=>e.classList.remove("active"));const a=[...e].find(e=>e.getAttribute("data-page")===n);a&&a.classList.add("active")}e.forEach(e=>{e.addEventListener("click",function(){const e=this.getAttribute("data-page");t.src=e,c(e),history.pushState({page:e},"",`#${e}`)})}),window.addEventListener("popstate",e=>{e.state&&e.state.page?(t.src=e.state.page,c(e.state.page)):(t.src="home.html",c("home.html"))});const i=location.hash.replace("#","")||"home.html";t.src=i,c(i),n.addEventListener("click",function(){t.src="update",c("update"),history.pushState({page:"update"},"","#update")}),a.addEventListener("click",function(e){e.stopPropagation(),o.style.display="block"===o.style.display?"none":"block"}),document.addEventListener("click",function(e){o.contains(e.target)||e.target===a||(o.style.display="none")})});
