<!DOCTYPE html><html lang="id"><head><meta http-equiv="refresh" content="150"><meta charset="UTF-8"><meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script><style>body{margin:0;font-family:Arial,sans-serif;background-color:#2A3245;color:white;user-select:none}.header{background-color:#1C2333;display:flex;align-items:center;justify-content:space-between;padding:15px;position:relative}.icon-button{font-size:18px;transition:color .2s ease;color:#fff}.title{font-size:20px;font-weight:500;text-align:center;color:white;pointer-events:none}.dropdown{position:absolute;top:60px;right:10px;background-color:#bbb;color:#333;border-radius:10px 0 10px 10px;box-shadow:0 5px 15px rgba(0,0,0,0.3);display:none;flex-direction:column;min-width:120px;overflow:hidden;z-index:100;transform-origin:top right}.dropdown.show{display:flex;animation:scaleFromCorner .25s ease-out forwards}.dropdown a{padding:10px 15px;text-decoration:none;color:#333;text-align:center;font-size:14px;cursor:none;border-bottom:1px solid #333}.dropdown a:last-child{border-bottom:none}@keyframes scaleFromCorner{0%{opacity:0;transform:scale(0.2)}100%{opacity:1;transform:scale(1)}}</style></head><body><div class="header"><i class="fas fa-arrow-left-long icon-button" onclick="goBack()"></i><div class="title">PEMBARUAN</div><i class="fas fa-ellipsis-v icon-button" onclick="toggleDropdown()"></i><div id="dropdownMenu" class="dropdown"><a href="https://chat.whatsapp.com/your-group-link" target="_blank">RATING</a><a href="#" onclick="location.reload()">REFRESH</a></div></div><script>function goBack(){window.location.href="/"}function toggleDropdown(){const e=document.getElementById("dropdownMenu");e.classList.contains("show")?e.classList.remove("show"):e.classList.add("show")}window.addEventListener("click",function(e){const t=document.getElementById("dropdownMenu"),n=document.querySelector(".fa-ellipsis-v");!t.contains(e.target)&&!n.contains(e.target)&&t.classList.remove("show")});</script></body></html>
