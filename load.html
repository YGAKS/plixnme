<!DOCTYPE html>
<html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script><style>html{scroll-behavior:smooth}body{background-color:#fff;color:#555;font-family:Arial,sans-serif;margin:0;padding:0;user-select:none;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;flex-direction:column;pointer-events:none;transition:background-color .5s ease-in-out}body.loaded{background-color:#1C2333;pointer-events:none;color:#bbb}.loader{width:85px;height:50px;--g1:conic-gradient(from 90deg at left 3px top 3px,#0000 90deg,#fff 0);--g2:conic-gradient(from -90deg at bottom 3px right 3px,#0000 90deg,#fff 0);background:var(--g1),var(--g1),var(--g1),var(--g2),var(--g2),var(--g2);background-position:left,center,right;background-repeat:no-repeat;animation:l10 1s infinite alternate}@keyframes l10{0%,2%{background-size:25px 50%,25px 50%,25px 50%}20%{background-size:25px 25%,25px 50%,25px 50%}40%{background-size:25px 100%,25px 25%,25px 50%}60%{background-size:25px 50%,25px 100%,25px 25%}80%{background-size:25px 50%,25px 50%,25px 100%}98%,100%{background-size:25px 50%,25px 50%,25px 50%}}.footer{position:absolute;bottom:20px;text-align:center;font-size:15px}</style><script>setTimeout(function(){document.body.classList.add('loaded');setTimeout(function(){window.location.href="http://plixsmp.my.id";},3500);},500);</script></head><body><div class="loader"></div><div class="footer"><p><i class="fas fa-copyright"></i> PLIXTEAMS</p></div></body></html>
